<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
<body>
<div class="container">
    <input type="number" id="categoryId" th:value="${categoryId}" hidden="hidden">
    <div class="form-floating mb-3">
        <input type="text" id="categoryName" class="form-control">
        <label for="categoryName">Tên loại sản phẩm</label>
    </div>
    <div class="form-floating mb-3">
        <input type="text" id="description" class="form-control">
        <label for="description">Miêu tả</label>
    </div>
    <button type="button" class="btn btn-success form-control" onclick="save()">Success</button>
</div>
</body>
<script th:src="@{/js/jquery-3.7.1.min.js}"></script>
<script th:src="@{/js/category/function.js}"></script>
</html>
